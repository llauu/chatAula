<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chat en el aula</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon_chat.png" />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    .splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(255, 255, 255);
      z-index: 9999;
    }

    .splash-screen img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Espera a que la aplicación se cargue completamente
      window.addEventListener('load', function () {
        // Oculta el splash screen después de un retraso
        var splashScreen = document.getElementById('splashScreen');
        if (splashScreen) {
          setTimeout(function () {
            splashScreen.style.display = 'none';
          }, 2500);
        }
      });
    });
  </script>

  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="div-splash">
      <h2 class="h2-splash">Lautaro Monserrat</h2>
      <h2 class="h2-splash">Division A341-1</h2>
    </div>
    <img src="assets/splash_chat.gif" alt="Splash Screen">
  </div>

  <!-- Punto de entrada de la aplicación -->
  <app-root></app-root>
</body>

</html>
